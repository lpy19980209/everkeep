<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小小笔记</title>
    <link type="text/css" rel="stylesheet" href="../css/sign_in_up.css">
    <script src="../lib/js/jquery-3.3.1.min.js"></script>
    <script src="../lib/js/sha1_encode.js"></script>
    <script src="../script/signup.js"></script>
</head>
<body>
<div>
    <div class="sign_logo"></div>
    <div class="sign_title">创建账户</div>
    <div class="sign_form_container">
        <div class="signup_form_container">

            <input type="email" id="email" class="sign_input">
            <div class="email_tip">系统中已经存在一个使用此电子邮箱地址的用户。请选择忘记密码或使用其它电子邮箱地址。</div>
            <input type="password" id="password" class="sign_input">
            <div class="password_tip">强度高的密码至少有8个字符，同时包含大小写字母、数字和符号。</div>
            <button id="signup_submit" class="sign_submit">创建账户</button>
        </div>
    </div>
    <div class="go_sign_tip">
        <div class="no_sign">已有账号?</div>
        <div class="go_sign">
            <a href="../page/signin.html">登录</a>
        </div>
    </div>
</div>

</body>
</html>
