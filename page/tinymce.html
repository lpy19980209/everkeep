    <head>
        <title>TinyMCE</title>
        <meta charset="utf-8">
        <script src="../lib/js/tinymce/tinymce.js"></script>
        <script>
            tinymce.init({
            selector: '#mytextarea',
            theme: 'modern',
            menubar: false,
            language: 'zh_CN',
            plugins: 'fileupload, link, preview, table, hr, textcolor, lists, autolink',
            toolbar: 'fontselect | fontsizeselect | forecolor textcolor bold italic underline strikethrough | ' +
                'bullist numlist | blockquote link fileupload | table hr | align indent outdent | ' +
                'subscript superscript removeformat ',
                // 'bold, italic, underline, strikethrough, alignleft,' +
                // ' aligncenter, alignright, ' +
                // 'alignjustify, styleselect, formatselect, ' +
                // 'fontselect, fontsizeselect, cut, copy, paste, ' +
                // 'bullist, numlist, outdent, indent, blockquote,' +
                // ' undo, redo, removeformat, subscript, superscript,' +
                // ' link, fileupload, preview',
  });
        </script>
    </head>

    <body>
        <h1>TinyMCE Quick Start Guide</h1>
        <form method="post" action="/webeditor/view/tinymcehandle.php">
            <textarea name="mcetext" id="mytextarea">Hello, World!</textarea>
            <input type="submit" value="SUBMIT"/>
        </form>

        </div>

</html>
