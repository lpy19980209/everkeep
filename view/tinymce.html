<!DOCTYPE html>
<html>
    <head>
        <title>TinyMCE</title>
        <meta charset="utf-8">
        <script src="./tinymce/tinymce.js"></script>
        <script>
            tinymce.init({
            selector: '#mytextarea',
            theme: 'modern',
            language: 'zh_CN',
            plugins: 'fileupload',
            toolbar: 'fileupload'
  });
        </script>
    </head>

    <body>
        <h1>TinyMCE Quick Start Guide</h1>
        <form method="post" action="/webeditor/view/tinymcehandle.php">
            <textarea name="mcetext" id="mytextarea">Hello, World!</textarea>
            <input type="submit" value="SUBMIT"/>
        </form>
    </body>
</html>
